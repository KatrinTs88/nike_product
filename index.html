<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="keywords" content="">
	<meta name="description" content="">
	<link rel="shortcut icon" href="favicon.ico">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/normalize.css">
	<link rel="stylesheet" type="text/css" href="css/styles.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<title>Nike</title>
</head>
<body>
<div class="container">
	<header class="header">
		<a href="" class="header__logo">
			<img src="img/logo.png" alt="" class="header__img">
		</a>
	</header>
	<main class="card">
		<img src="img/nike.png" alt="" class="card__img">
		<ul class="card__colors">
			<li class="card__color card__color--grey"></li>
			<li class="card__color card__color--white"></li>
			<li class="card__color card__color--red"></li>
			<li class="card__color card__color--green"></li>
		</ul>
		<div class="card__info">
			<h1 class="card__title">Nike SB Stefan Janoski Max</h1>
			<p class="card__subtitle">Unisex Skateboarding Shoe</p>
			<ul class="card__stars" data-stars="3">
					<li class="card__star"><i class="fa fa-star" aria-hidden="true"></i></li>
					<li class="card__star"><i class="fa fa-star" aria-hidden="true"></i></li>
					<li class="card__star"><i class="fa fa-star" aria-hidden="true"></i></li>
					<li class="card__star"><i class="fa fa-star" aria-hidden="true"></i></li>
					<li class="card__star"><i class="fa fa-star" aria-hidden="true"></i></li>
				</ul>
			<form class="form">
				<select name="Size" id="" class="card__size">
					<option>Size</option>
					<option>35</option>
					<option>36</option>
					<option>37</option>
					<option>38</option>
					<option>39</option>	
				</select>
				
				<select name="Qty" id="" class="card__qty">
					<option>Qty</option>
					<option>1</option>
					<option>2</option>
					<option>3</option>
					<option>4</option>
					<option>5</option>	
				</select>
			</form>
			<button class="card__add">Add to card</button>
		</div>
	</main>

			<div class="color--black"></div>
			<div class="color--white"></div>
			<div class="color--red"></div>
			<div class="color--green"></div>
		</div>
 -->
</div>
</body>
</html>
